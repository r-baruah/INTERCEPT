  </defs>
  
  <!-- Sun -->
  <circle cx="16" cy="16" r="6" fill="url(#sunGlow)"/>
  
  <!-- Orbits -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="#fff" stroke-width="0.5" stroke-opacity="0.3"/>
  <circle cx="16" cy="16" r="12" fill="none" stroke="#fff" stroke-width="0.3" stroke-opacity="0.2"/>
  
  <!-- Radio waves -->
  <path d="M16 2 Q18 6 16 10" fill="none" stroke="#10b981" stroke-width="1" stroke-opacity="0.7"/>
  <path d="M16 22 Q14 26 16 30" fill="none" stroke="#10b981" stroke-width="1" stroke-opacity="0.7"/>
